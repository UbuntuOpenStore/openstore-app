  stage: deploy

publish-armhf-focal:
  extends: .artifacts
  image: clickable/ci-16.04-armhf
  rules:
    - if: $CI_COMMIT_TAG
  script:
    - bash ./focal-build.sh build --arch armhf
    - CLICKABLE_FRAMEWORK=ubuntu-sdk-20.04 clickable publish
  stage: deploy

publish-amd64-xenial:
  extends: .artifacts
  image: clickable/ci-16.04-amd64
  rules:
    - if: $CI_COMMIT_TAG
  script:
    - clickable build
    - clickable publish
  stage: deploy

publish-amd64-focal:
  extends: .artifacts
  image: clickable/ci-16.04-amd64
  rules:
    - if: $CI_COMMIT_TAG
  script:
    - bash ./focal-build.sh build --arch amd64
    - CLICKABLE_FRAMEWORK=ubuntu-sdk-20.04 clickable publish
  stage: deploy
