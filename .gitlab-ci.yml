build-arm64:
  artifacts:
    expire_in: 1 week
    paths:
    - build/*/app/*.click
  image: clickable/ci-16.04-arm64:16.04.4-qt5.9
  rules:
  - if: $CI_COMMIT_TAG == null
  script:
  - git submodule update --init --recursive
  - clickable build --clean
  stage: build

