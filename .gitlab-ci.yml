.artifacts:
  artifacts:
    expire_in: 1 week
    paths:
    - build/*/app/*.click

before_script:
  - git submodule update --init --recursive

build-arm64-xenial:
  extends: .artifacts
  image: clickable/ci-16.04-arm64
  rules:
    - if: $CI_COMMIT_TAG == null
  script:
    - clickable build
  stage: build

build-arm64-focal:
  extends: .artifacts
  image: clickable/ci-20.04-arm64
  rules:
    - if: $CI_COMMIT_TAG == null
  script:
    - bash ./focal-build.sh build --arch arm64
  stage: build

build-armhf-xenial:
  extends: .artifacts
  image: clickable/ci-16.04-armhf
  rules:
    - if: $CI_COMMIT_TAG == null
  script:
    - clickable build
  stage: build

build-armhf-focal:
  extends: .artifacts
  image: clickable/ci-20.04-armhf
  rules:
    - if: $CI_COMMIT_TAG == null
  script:
    - bash ./focal-build.sh build --arch armhf
  stage: build

build-amd64-xenial:
  extends: .artifacts
  image: clickable/ci-16.04-amd64
  rules:
    - if: $CI_COMMIT_TAG == null
  script:
    - clickable build
  stage: build

build-amd64-focal:
  extends: .artifacts
  image: clickable/ci-20.04-amd64
  rules:
    - if: $CI_COMMIT_TAG == null
  script:
    - bash ./focal-build.sh build --arch amd64
  stage: build

publish-arm64-xenial:
  extends: .artifacts
  image: clickable/ci-16.04-arm64
  rules:
    - if: $CI_COMMIT_TAG
  script:
    - clickable build
    - clickable publish "$CI_COMMIT_MESSAGE"
  stage: deploy

publish-arm64-focal:
  extends: .artifacts
  image: clickable/ci-20.04-arm64
  rules:
    - if: $CI_COMMIT_TAG
  script:
    - bash ./focal-build.sh build --arch arm64
    - CLICKABLE_FRAMEWORK=ubuntu-sdk-20.04 clickable publish
  stage: deploy

publish-armhf-xenial:
  extends: .artifacts
  image: clickable/ci-16.04-armhf
  rules:
